<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(28,20,13)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(249,128,6)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: &quot;Work Sans&quot;, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4ede6] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1c140d]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em]">Andean Treasures</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Shop</a>
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">About</a>
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f4ede6] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Cart (2)</span>
            </button>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-[#9e7347] text-base font-medium leading-normal" href="#">Cart</a>
              <span class="text-[#9e7347] text-base font-medium leading-normal">/</span>
              <span class="text-[#1c140d] text-base font-medium leading-normal">Checkout</span>
            </div>
            <h2 class="text-[#1c140d] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Checkout</h2>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-[#1c140d] text-base font-medium leading-normal">Step 1 of 3</p></div>
              <div class="rounded bg-[#e9dbce]"><div class="h-2 rounded bg-[#f98006]" style="width: 33%;"></div></div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">First Name</p>
                <input
                  placeholder="Enter your first name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Last Name</p>
                <input
                  placeholder="Enter your last name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Phone</p>
                <input
                  placeholder="Enter your phone number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Address</p>
                <input
                  placeholder="Enter your address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">City</p>
                <input
                  placeholder="Enter your city"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Postal Code</p>
                <input
                  placeholder="Enter your postal code"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Province</p>
                <input
                  placeholder="Enter your province"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#1c140d] text-base font-medium leading-normal pb-2">Country</p>
                <input
                  placeholder="Select your country"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-14 placeholder:text-[#9e7347] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <h3 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Shipping Method</h3>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#e9dbce] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#e9dbce] bg-transparent text-transparent checked:border-[#f98006] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#f98006]"
                  name="69416a53-e2b4-449c-b7e9-b2e62a8aa436"
                  checked=""
                />
                <div class="flex grow flex-col">
                  <p class="text-[#1c140d] text-sm font-medium leading-normal">Standard Shipping</p>
                  <p class="text-[#9e7347] text-sm font-normal leading-normal">5-7 business days</p>
                </div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#e9dbce] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#e9dbce] bg-transparent text-transparent checked:border-[#f98006] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#f98006]"
                  name="69416a53-e2b4-449c-b7e9-b2e62a8aa436"
                />
                <div class="flex grow flex-col">
                  <p class="text-[#1c140d] text-sm font-medium leading-normal">Express Shipping</p>
                  <p class="text-[#9e7347] text-sm font-normal leading-normal">2-3 business days</p>
                </div>
              </label>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#e9dbce] border-2 bg-transparent text-[#f98006] checked:bg-[#f98006] checked:border-[#f98006] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#e9dbce] focus:outline-none"
                />
                <p class="text-[#1c140d] text-base font-normal leading-normal">I agree to the terms and conditions</p>
              </label>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f4ede6] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Back to Cart</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f98006] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Continue to Payment</span>
                </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col w-[360px]">
            <h3 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
            <div class="flex items-center gap-4 bg-[#fcfaf8] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuASlZoKRJtCC2_Cgge8lB6rCqC-T-oQdvf0i6vUkM1eL53rgo_6MdJ3geZs7LKgV3vnRHG2ylM9sxV-ecAwfC6bP-JZCpPVNJZYSnJy9jKFLgaLNf7MKxGlrO_1qkkmxgWBTZIcLpAWTUkxEqMf4f23b1o8tKPeJfypT95SfOS9xSJn74ZV1-cH-6WAJ_qhMfXkPaKQCN_P1BH-ANnwwkrUAKpoUF50DUpgFHk_b7YzbMtUXGxEKMgrnSjrmxT3EfpndofcYxkfu7M4");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-[#1c140d] text-base font-medium leading-normal line-clamp-1">Organic Kiwicha</p>
                <p class="text-[#9e7347] text-sm font-normal leading-normal line-clamp-2">1 x 500g</p>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#fcfaf8] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC_R7lQ4gv6LefSMOTEs6eHM2BAaIPuBi5QVjIRc05UqyETGdKtKdgZxE1DIMJfyUe_nw_114j7PPjj_9vy_1JspmQgug3ZqJYTr18ZrvLCz9RXzIKeXfxRrZ0hHJau9d1ob5O2veVo8X9cHHQ4VoARMp4UeqYI1hSOkvKOCUBgHgjWcKZJ_KJwgLbfD08iqZG7AGkxFysxSpwkcL4UDJe8frk7qnm2rtVC4f-KD3duwZBPcYuTm5kk1ro8XqeLI6r48U8tS-VquFcD");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-[#1c140d] text-base font-medium leading-normal line-clamp-1">Premium Quinoa</p>
                <p class="text-[#9e7347] text-sm font-normal leading-normal line-clamp-2">1 x 1kg</p>
              </div>
            </div>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Subtotal</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">$25.00</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Shipping</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">Free</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Total</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">$25.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
