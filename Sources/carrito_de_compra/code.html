<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Diseño Stitch</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4ede6] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#1c140d]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
              </div>
              <h2 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em]">Andean Treasures</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Inicio</a>
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Productos</a>
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Acerca de</a>
              <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Contacto</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div
                  class="text-[#9e7347] flex border-none bg-[#f4ede6] items-center justify-center pl-4 rounded-l-lg border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Buscar"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-full placeholder:text-[#9e7347] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f4ede6] text-[#1c140d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"

                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f4ede6] text-[#1c140d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#1c140d]" data-icon="ShoppingBag" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"

              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCcl_R_HiKYezZzst3pxoY6OUpZbkiCDqQRQhPzOG5hlPybjlf044etpbAaga9yCVL3d6wB2G2oKmyvIA2YqMDDLBLnNKE2777D7d31abYGCiCE2pDlJbr__3Y-F9E9YZPmeAAXRP6-V0GF61BboBNACQM9DTv1xP-VM9ctWE0Gh9USWI1C5Eh8LZSBvUQZS6dtFJvVWCc8PhdIBMC-ZGiLt6XZ9A1BaAyMhNbR8dMwSiuDT56rxaMhHzIJX-sXZ0blwikOrB7OFlc8");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#1c140d] tracking-light text-[32px] font-bold leading-tight min-w-72">Tu Carrito</p></div>
            <div class="flex items-center gap-4 bg-[#fcfaf8] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBCQeZWkS52VDcYEprNRaHSeMmN0MBhA3Omw6bVuQdVjjz0aWtQThhJEk6K9_olZEtZa7NnyPj9CwwkXmaC8dHjN26WGRiGaeI_ug4PlFyUKwhxlbuG4-7DSH1V-oR0ErofPtVTWuOTzIVLylky_wUDdt4P2Ko_tuMEsWZuSHdbYv8jBU6UkUjWlP_4U0G3MdhN2bgEqikxrTwq5EMgMosvU1crXNqfpd5yogchIdnK0eTZbbjcW9gwv5fFP5TQ6LkD3cCqvIQDd9Ul");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-[#1c140d] text-base font-medium leading-normal line-clamp-1">Kiwicha</p>
                  <p class="text-[#9e7347] text-sm font-normal leading-normal line-clamp-2">Kiwicha Orgánica - 500g</p>
                </div>
              </div>
              <div class="shrink-0">
                <div class="flex items-center gap-2 text-[#1c140d]">
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f4ede6] cursor-pointer">-</button>
                  <input
                    class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                    type="number"
                    value="2"
                  />
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f4ede6] cursor-pointer">+</button>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#fcfaf8] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDM2907cmaOwe-uAU0MhqHaPIsjx2L8FMPgLJqhooKTbXKk0UbpfdPtQ8SGvXNKvzzhTUg_9xindCCK6TcOHp0xSdJWoaKw6yC7Yw2avbKAsWqlF2On3kcKSLb2UvDQPOj0B_NhNyvl5Lcqv2iRZTZVUWJhXSBdhAWNeoQ2L4Gs2qq_3wWe49KlnbjS-fbZVUvwDYyrhkh8c7ZFs1zc1VjnvTnTiDxtUaovdpavX-WC9NVNJrHGpA5mpOcs6SXBppxBifdRrVVlXCLa");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-[#1c140d] text-base font-medium leading-normal line-clamp-1">Quinua</p>
                  <p class="text-[#9e7347] text-sm font-normal leading-normal line-clamp-2">Quinua Orgánica - 1kg</p>
                </div>
              </div>
              <div class="shrink-0">
                <div class="flex items-center gap-2 text-[#1c140d]">
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f4ede6] cursor-pointer">-</button>
                  <input
                    class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                    type="number"
                    value="1"
                  />
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f4ede6] cursor-pointer">+</button>
                </div>
              </div>
            </div>
            <h3 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Resumen</h3>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Subtotal</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">$25.00</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Envío Estimado</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">$5.00</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#9e7347] text-sm font-normal leading-normal">Total</p>
                <p class="text-[#1c140d] text-sm font-normal leading-normal text-right">$30.00</p>
              </div>
            </div>

            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f98006] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Proceder al Pago</span>
              </button>
            </div>
            <p class="text-[#9e7347] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Continuar Comprando</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
