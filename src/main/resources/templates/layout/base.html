<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Achisway' : 'Achisway - Artesanías Peruanas'}">Achisway</title>
    
    <!-- CSRF Token para AJAX -->
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Work+Sans:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- CSS Global de Admin -->
    <link rel="stylesheet" th:href="@{/css/admin/productos.css}">
    
    <style>
        body {
            font-family: 'Work Sans', 'Noto Sans', 'Inter', sans-serif;
        }
    </style>
    
    <!-- CSS adicional específico de página -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>

    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden"
         style='font-family: "Work Sans", "Noto Sans", "Inter", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>

            <!-- Mensajes Flash -->
            <div th:if="${success}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${success}"></span>
                </div>
            </div>

            <div th:if="${error}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${error}"></span>
                </div>
            </div>

            <!-- Contenido principal -->
            <main layout:fragment="content">
                <!-- El contenido de cada página se insertará aquí -->
            </main>

            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
    
    <!-- Scripts globales -->
    <script>
        // Auto-cerrar mensajes flash después de 5 segundos
        setTimeout(function() {
            const alerts = document.querySelectorAll('[role="alert"]');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>

    <script src="/js/carrito-dropdown.js?v=2"></script>

    <script>
        (function () {
            const wrapper = document.querySelector('[data-user-menu-wrapper]');
            if (!wrapper) return;

            const toggle = wrapper.querySelector('[data-user-menu-toggle]');
            const menu = wrapper.querySelector('[data-user-menu]');
            if (!toggle || !menu) return;

            function closeMenu() {
                menu.classList.add('hidden');
            }

            toggle.addEventListener('click', function (e) {
                e.stopPropagation();
                menu.classList.toggle('hidden');
            });

            document.addEventListener('click', function (e) {
                if (!wrapper.contains(e.target)) {
                    closeMenu();
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeMenu();
                }
            });
        })();
    </script>
    
    <!-- Scripts adicionales específicos de página -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
