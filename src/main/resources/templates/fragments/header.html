<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    
    <!-- Fragment: Header Principal -->
    <header th:fragment="header" class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo y menú principal -->
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a th:href="@{/}" class="text-2xl font-bold text-purple-600">
                            Achisway
                        </a>
                    </div>
                    
                    <!-- Menú de navegación -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a th:href="@{/}" 
                           th:classappend="${paginaActual == 'inicio' ? 'border-purple-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'}"
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Inicio
                        </a>
                        
                        <a th:href="@{/catalogo}" 
                           th:classappend="${paginaActual == 'catalogo' ? 'border-purple-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'}"
                           class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Catálogo
                        </a>
                    </div>
                </div>
                
                <!-- Búsqueda, carrito y usuario -->
                <div class="flex items-center space-x-4">
                    <!-- Búsqueda -->
                    <div class="hidden md:block">
                        <form th:action="@{/catalogo}" method="get" class="relative">
                            <input type="text" 
                                   name="busqueda" 
                                   placeholder="Buscar productos..." 
                                   class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <button type="submit" class="absolute right-2 top-2.5 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    
                    <!-- Carrito -->
                    <a th:href="@{/carrito}" class="relative text-gray-600 hover:text-purple-600">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span th:if="${cantidadItems != null and cantidadItems > 0}" 
                              class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                              th:text="${cantidadItems}">
                            0
                        </span>
                    </a>
                    
                    <!-- Usuario -->
                    <div class="relative" sec:authorize="isAuthenticated()">
                        <button type="button" 
                                class="flex items-center text-gray-600 hover:text-purple-600"
                                onclick="toggleDropdown('userDropdown')">
                            <i class="fas fa-user-circle text-2xl"></i>
                        </button>
                        
                        <!-- Dropdown de usuario -->
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            <a th:href="@{/admin/dashboard}" 
                               sec:authorize="hasRole('ADMIN')"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i> Mi perfil
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-box mr-2"></i> Mis pedidos
                            </a>
                            <div class="border-t border-gray-200"></div>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Login (si no está autenticado) -->
                    <a th:href="@{/login}" 
                       sec:authorize="!isAuthenticated()"
                       class="text-gray-600 hover:text-purple-600">
                        <i class="fas fa-sign-in-alt text-xl"></i>
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Menú móvil (opcional) -->
        <div class="sm:hidden" id="mobile-menu" style="display: none;">
            <div class="pt-2 pb-3 space-y-1">
                <a th:href="@{/}" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-purple-500 text-purple-700 bg-purple-50">
                    Inicio
                </a>
                <a th:href="@{/catalogo}" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">
                    Catálogo
                </a>
            </div>
        </div>
    </header>
    
    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.classList.toggle('hidden');
        }
        
        // Cerrar dropdown al hacer click fuera
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            const button = event.target.closest('button');
            if (dropdown && !dropdown.contains(event.target) && !button) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
    
</body>
</html>
