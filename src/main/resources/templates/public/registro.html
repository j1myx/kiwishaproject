<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Registro - Achisway</title>
</head>
<body>

<main layout:fragment="content">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-[#1c140d] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                    Crear cuenta
                </h2>

                <div th:if="${error}" class="mx-4 mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${error}">Error</span>
                </div>

                <form th:action="@{/registro}" method="post" th:object="${registro}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input th:field="*{primerNombre}"
                                   type="text" required placeholder="Nombres"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-14 placeholder:text-[#9e7347] p-4 text-base font-normal leading-normal"/>
                            <p th:if="${#fields.hasErrors('primerNombre')}" th:errors="*{primerNombre}" class="text-red-600 text-sm mt-1"></p>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input th:field="*{apellidos}"
                                   type="text" required placeholder="Apellidos"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-14 placeholder:text-[#9e7347] p-4 text-base font-normal leading-normal"/>
                            <p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="text-red-600 text-sm mt-1"></p>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input th:field="*{email}"
                                   type="email" required placeholder="Email"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-14 placeholder:text-[#9e7347] p-4 text-base font-normal leading-normal"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input th:field="*{password}"
                                   type="password" required placeholder="Contraseña"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-14 placeholder:text-[#9e7347] p-4 text-base font-normal leading-normal"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input th:field="*{confirmPassword}"
                                   type="password" required placeholder="Confirmar contraseña"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-14 placeholder:text-[#9e7347] p-4 text-base font-normal leading-normal"/>
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-600 text-sm mt-1"></p>
                        </label>
                    </div>

                    <div class="flex px-4 py-3">
                        <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#f98006] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e07305]">
                            <span class="truncate">Registrarme</span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a th:href="@{/login}" class="text-sm text-[#9e7347] hover:text-[#1c140d] underline">
                        ¿Ya tienes cuenta? Inicia sesión
                    </a>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/}" class="text-sm text-[#9e7347] hover:text-[#1c140d] underline">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
</main>

</body>
</html>
