    <title>Catálogo - Achisway</title>
</head>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Catálogo de Productos</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <!-- Sidebar de filtros -->
                <aside class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-lg font-semibold mb-4">Filtros</h2>
                        
                        <!-- Categorías -->

                                       class="block">
                                        <span th:text="${categoria.nombre}">Categoría</span>
                                    </a>
                                </li>
                            </ul>
                        </div> -->
                        
                        <!-- Ordenar -->
                        <!-- <div>
                            <h3 class="font-medium text-gray-900 mb-2">Ordenar por</h3>
                            <select onchange="window.location.href=this.value" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option th:value="@{/catalogo(ordenar='recientes')}"

                                    Más recientes
                                </option>
                                <option th:value="@{/catalogo(ordenar='precio_asc')}"

                                    Precio: menor a mayor
                                </option>
                                <option th:value="@{/catalogo(ordenar='precio_desc')}" 
                                        th:selected="${ordenar == 'precio_desc'}">
                                    Precio: mayor a menor
                                </option>
                                <option th:value="@{/catalogo(ordenar='nombre')}" 
                                        th:selected="${ordenar == 'nombre'}">
                                    Nombre A-Z
                                </option>
                            </select>
                        </div> -->
                    </div>
                </aside>
                
                <!-- Grid de productos -->
                <div class="lg:col-span-3">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div th:each="producto : ${productos.content}" 
                             class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                            <div class="aspect-w-1 aspect-h-1 bg-gray-200">
                                <img th:src="${producto.imagenUrl != null ? producto.imagenUrl : 'https://via.placeholder.com/400'}" 
                                     th:alt="${producto.titulo}"
                                     class="w-full h-64 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="${producto.titulo}">
                                    Producto
                                </h3>
                                <p class="text-gray-600 text-sm mb-4 line-clamp-2" th:text="${producto.descripcion}">
                                    Descripción
                                </p>
                                <div class="flex justify-between items-center">
                                    <span class="text-2xl font-bold text-purple-600">
                                        S/ <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}">0.00</span>
                                    </span>
                                    <a th:href="@{/producto/{slug}(slug=${producto.slug})}" 
                                       class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition text-sm">
                                        Ver más
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Paginación -->
                    <div th:if="${productos.totalPages > 1}" class="mt-8 flex justify-center">
                        <nav class="flex space-x-2">
                            <a th:if="${productos.number > 0}" 
                               th:href="@{/catalogo(pagina=${productos.number - 1}, ordenar=${ordenar})}"
                               class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                                Anterior
                            </a>
                            
                            <span class="px-4 py-2 border border-purple-600 bg-purple-50 text-purple-600 rounded-md">
                                Página <span th:text="${productos.number + 1}">1</span> de <span th:text="${productos.totalPages}">1</span>
                            </span>
                            
                            <a th:if="${productos.number < productos.totalPages - 1}" 
                               th:href="@{/catalogo(pagina=${productos.number + 1}, ordenar=${ordenar})}"
                               class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                                Siguiente
                            </a>
                        </nav>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
