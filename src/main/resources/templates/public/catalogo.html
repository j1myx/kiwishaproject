<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Achisway</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden"
     style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <!-- Header (mismo estilo que Home) -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4ede6] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-[#1c140d]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em]">Achisway</h2>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-[#1c140d] text-sm font-medium leading-normal" th:href="@{/}">Inicio</a>
                    <a class="text-[#1c140d] text-sm font-medium leading-normal" th:href="@{/catalogo}">Catálogo</a>
                    <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Novedades</a>
                    <a class="text-[#1c140d] text-sm font-medium leading-normal" href="#">Contacto</a>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <label class="flex flex-col min-w-40 !h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                        <div class="text-[#9e7347] flex border-none bg-[#f4ede6] items-center justify-center pl-4 rounded-l-lg border-r-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                            </svg>
                        </div>
                        <input placeholder="Buscar productos..."
                               class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-full placeholder:text-[#9e7347] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" />
                    </div>
                </label>
                <div class="flex gap-2">
                    <a th:href="@{/login}"
                       sec:authorize="!isAuthenticated()"
                       class="flex min-w-[140px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f4ede6] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e9dbce]">
                        <span class="truncate">Iniciar sesión</span>
                    </a>

                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit"
                                class="flex min-w-[110px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f4ede6] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] px-4 hover:bg-[#e9dbce]"
                                title="Logout">
                            <span class="truncate">Logout</span>
                        </button>
                    </form>

                    <div sec:authorize="isAuthenticated()" class="relative" data-user-menu-wrapper>
                        <button type="button" data-user-menu-toggle
                                class="flex w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f4ede6] text-[#1c140d] hover:bg-[#e9dbce]"
                                aria-label="Perfil">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M128,128a48,48,0,1,0-48-48A48.05,48.05,0,0,0,128,128Zm0-80a32,32,0,1,1-32,32A32,32,0,0,1,128,48Zm0,88c-44.11,0-80,33.57-80,74.86a8,8,0,0,0,16,0C64,178.23,93.31,152,128,152s64,26.23,64,58.86a8,8,0,0,0,16,0C208,169.57,172.11,136,128,136Z"></path>
                            </svg>
                        </button>
                        <div data-user-menu class="hidden absolute right-0 mt-2 w-48 rounded-lg border border-solid border-[#f4ede6] bg-white p-1">
                            <a th:href="@{/mis-pedidos}"
                               class="flex w-full items-center rounded-md px-3 py-2 text-sm font-medium text-[#1c140d] hover:bg-[#f4ede6]">
                                Mis pedidos
                            </a>
                        </div>
                    </div>
                    <div class="relative" data-cart-wrapper>
                        <button type="button" data-cart-toggle
                                class="relative flex max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-10 bg-[#f4ede6] text-[#1c140d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-[#e9dbce]"
                                aria-label="Carrito">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path>
                            </svg>
                            <span data-cart-count
                                  class="hidden absolute -top-2 -right-2 h-5 min-w-5 px-1 rounded-full bg-[#f98006] text-[#1c140d] text-xs font-bold leading-none flex items-center justify-center">
                                0
                            </span>
                        </button>

                        <div data-cart-dropdown class="hidden absolute right-0 mt-2 w-[360px] rounded-lg border border-solid border-[#f4ede6] bg-white p-3">
                            <p class="text-[#1c140d] text-sm font-bold leading-normal pb-2">Carrito</p>
                            <p data-cart-dropdown-empty class="text-[#9e7347] text-sm font-normal leading-normal">Tu carrito está vacío</p>
                            <div data-cart-dropdown-items class="flex flex-col gap-3 max-h-80 overflow-auto"></div>
                            <div class="pt-3">
                                <a th:href="@{/checkout}"
                                   class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f98006] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e07305]">
                                    <span class="truncate">Ir a comprar</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido -->
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <!-- Breadcrumb -->
                <div class="flex flex-wrap gap-2 p-4">
                    <a class="text-[#9e7347] text-base font-medium leading-normal" th:href="@{/}">Inicio</a>
                    <span class="text-[#9e7347] text-base font-medium leading-normal">/</span>
                    <span class="text-[#1c140d] text-base font-medium leading-normal">Catálogo</span>
                </div>

                <!-- Filtros (simple: búsqueda, categoría, ordenar) -->
                <form th:action="@{/catalogo}" method="get" class="px-4">
                    <input type="hidden" name="pagina" value="0" />
                    <div class="grid grid-cols-1 gap-3 @[640px]:grid-cols-3">
                        <label class="flex flex-col min-w-40 h-12 w-full @[640px]:col-span-1">
                            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                                <div class="text-[#9e7347] flex border-none bg-[#f4ede6] items-center justify-center pl-4 rounded-l-lg border-r-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                        <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                                    </svg>
                                </div>
                                <input name="busqueda" th:value="${busqueda}" placeholder="Buscar productos"
                                       class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border-none bg-[#f4ede6] focus:border-none h-full placeholder:text-[#9e7347] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" />
                            </div>
                        </label>

                        <label class="flex flex-col min-w-40 h-12 w-full">
                            <select name="categoriaId"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-12 placeholder:text-[#9e7347] px-3 text-base font-normal leading-normal">
                                <option value="" th:selected="${categoriaSeleccionada == null}">Todas las categorías</option>
                                <option th:each="categoria : ${categorias}"
                                        th:value="${categoria.categoriaId}"
                                        th:selected="${categoriaSeleccionada != null and categoriaSeleccionada == categoria.categoriaId}"
                                    th:text="${categoria.titulo}">Categoría</option>
                            </select>
                        </label>

                        <label class="flex flex-col min-w-40 h-12 w-full">
                            <select name="ordenar"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c140d] focus:outline-0 focus:ring-0 border border-[#e9dbce] bg-[#fcfaf8] focus:border-[#e9dbce] h-12 placeholder:text-[#9e7347] px-3 text-base font-normal leading-normal">
                                <option value="" th:selected="${ordenar == null or ordenar == ''}">Más recientes</option>
                                <option th:value="precio_asc" th:selected="${ordenar == 'precio_asc'}">Precio: menor a mayor</option>
                                <option th:value="precio_desc" th:selected="${ordenar == 'precio_desc'}">Precio: mayor a menor</option>
                                <option th:value="nombre" th:selected="${ordenar == 'nombre'}">Nombre A-Z</option>
                            </select>
                        </label>
                    </div>

                    <div class="flex justify-end pt-3">
                        <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f98006] text-[#1c140d] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e07305]">
                            <span class="truncate">Aplicar</span>
                        </button>
                    </div>
                </form>

                <!-- Grid productos -->
                <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
                    <a th:each="producto : ${productos.content}"
                       th:href="@{/producto/{slug}(slug=${producto.slug})}"
                       class="flex flex-col gap-3 pb-3">
                        <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg"
                                th:with="img=${producto.imagen != null and !#strings.isEmpty(producto.imagen) ? (#strings.startsWith(producto.imagen,'http') ? producto.imagen : '/files/' + producto.imagen) : '/files/defaults/producto-default.svg'}"
                             th:style="'background-image: url(' + ${img} + ');'"></div>
                        <div>
                            <p class="text-[#1c140d] text-base font-medium leading-normal" th:text="${producto.titulo}">Producto</p>
                            <p class="text-[#9e7347] text-sm font-normal leading-normal"
                               th:text="${producto.resumen != null and !#strings.isEmpty(producto.resumen) ? producto.resumen : producto.descripcion}">Descripción</p>
                            <p class="text-[#9e7347] text-sm font-normal leading-normal">
                                S/ <span th:text="${producto.precio != null ? #numbers.formatDecimal(producto.precio, 1, 2) : '0.00'}">0.00</span>
                            </p>
                        </div>
                    </a>
                </div>

                <!-- Paginación -->
                <div th:if="${productos.totalPages > 1}" class="flex items-center justify-center p-4"
                     th:with="start=${T(java.lang.Math).max(0, productos.number-1)}, end=${T(java.lang.Math).min(productos.totalPages-1, productos.number+1)}">
                    <a th:if="${productos.number > 0}"
                       th:href="@{/catalogo(pagina=${productos.number - 1}, categoriaId=${categoriaSeleccionada}, busqueda=${busqueda}, ordenar=${ordenar})}"
                       class="flex size-10 items-center justify-center">
                        <div class="text-[#1c140d]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                            </svg>
                        </div>
                    </a>

                    <a th:each="i : ${#numbers.sequence(start, end)}"
                       th:href="@{/catalogo(pagina=${i}, categoriaId=${categoriaSeleccionada}, busqueda=${busqueda}, ordenar=${ordenar})}"
                       th:class="${i == productos.number ? 'text-sm font-bold leading-normal tracking-[0.015em] flex size-10 items-center justify-center text-[#1c140d] rounded-full bg-[#f4ede6]' : 'text-sm font-normal leading-normal flex size-10 items-center justify-center text-[#1c140d] rounded-full'}"
                       th:text="${i + 1}">1</a>

                    <a th:if="${productos.number < productos.totalPages - 1}"
                       th:href="@{/catalogo(pagina=${productos.number + 1}, categoriaId=${categoriaSeleccionada}, busqueda=${busqueda}, ordenar=${ordenar})}"
                       class="flex size-10 items-center justify-center">
                        <div class="text-[#1c140d]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M90.34,53.66a8,8,0,0,1,11.32-11.32l80,80a8,8,0,0,1,0,11.32l-80,80a8,8,0,0,1-11.32-11.32L164.69,128Z"></path>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer (igual a Home) -->
        <footer class="flex justify-center">
            <div class="flex max-w-[960px] flex-1 flex-col">
                <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
                    <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
                        <a class="text-[#9e7347] text-base font-normal leading-normal min-w-40" href="#">Preguntas frecuentes</a>
                        <a class="text-[#9e7347] text-base font-normal leading-normal min-w-40" href="#">Política de privacidad</a>
                        <a class="text-[#9e7347] text-base font-normal leading-normal min-w-40" href="#">Términos y condiciones</a>
                    </div>
                    <p class="text-[#9e7347] text-base font-normal leading-normal">© 2024 Achisway. Todos los derechos reservados.</p>
                </footer>
            </div>
        </footer>
    </div>
</div>

<script src="/js/carrito-dropdown.js?v=2"></script>

<script>
    (function () {
        const wrapper = document.querySelector('[data-user-menu-wrapper]');
        if (!wrapper) return;

        const toggle = wrapper.querySelector('[data-user-menu-toggle]');
        const menu = wrapper.querySelector('[data-user-menu]');
        if (!toggle || !menu) return;

        function closeMenu() {
            menu.classList.add('hidden');
        }

        toggle.addEventListener('click', function (e) {
            e.stopPropagation();
            menu.classList.toggle('hidden');
        });

        document.addEventListener('click', function (e) {
            if (!wrapper.contains(e.target)) {
                closeMenu();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    })();
</script>
</body>
</html>
