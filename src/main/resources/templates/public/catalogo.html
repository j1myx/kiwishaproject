<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Catálogo - Achisway</title>
</head>
<body>
    
    <main layout:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Catálogo de Productos</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img th:src="@{/images/product1.jpg}" alt="Producto 1" class="w-full h-48 object-cover"/>
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-800">Producto 1</h2>
                        <p class="mt-2 text-gray-600">Descripción breve del producto 1.</p>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-900">$19.99</span>
                            <button class="bg-[#f98006] text-white px-4 py-2 rounded-lg hover:bg-[#e07005]">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img th:src="@{/images/product2.jpg}" alt="Producto 2" class="w-full h-48 object-cover"/>
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-800">Producto 2</h2>
                        <p class="mt-2 text-gray-600">Descripción breve del producto 2.</p>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-900">$29.99</span>
                            <button class="bg-[#f98006] text-white px-4 py-2 rounded-lg hover:bg-[#e07005]">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img th:src="@{/images/product3.jpg}" alt="Producto 3" class="w-full h-48 object-cover"/>
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-800">Producto 3</h2>
                        <p class="mt-2 text-gray-600">Descripción breve del producto 3.</p>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-900">$9.99</span>
                            <button class="bg-[#f98006] text-white px-4 py-2 rounded-lg hover:bg-[#e07005]">Agregar al carrito</button>
                        </div>
                    </div>
                </div>

                <!-- Más productos aquí -->
                
            </div>
        </div>
    </main>
    
</body>
</html>
