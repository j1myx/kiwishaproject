<!DOCTYPE html>
<html lang="en">
<!-- Thymeleaf is a modern server-side Java template engine for both web and standalone environments.-->  <html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Contacto - Empresa Agrícola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { color: #2e7d32; }
        .info { margin: 20px 0; }
        .label { font-weight: bold; color: #555; }
        .address { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <div class="info">
            <div><span class="label">Teléfono:</span> +52 123 456 7890</div>
            <div><span class="label">Correo electrónico:</span> contacto@empresaagricola.com</div>
        </div>
        <div class="address">
            <span class="label">Dirección:</span>
            <div>
                Calle Principal 123<br>
                Colonia Centro<br>
                Ciudad Agrícola, Estado, México<br>
                CP 12345
            </div>
        </div>
    </div>
</body>
</html>
