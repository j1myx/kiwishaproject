spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ============================================
# CONFIGURACIÓN JPA/Hibernate
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================
# CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS
# ============================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ============================================
# CONFIGURACIÓN DE UPLOAD DE ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=2000000MB
app.upload.dir=uploads/

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.kiwisha.project=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CONFIGURACIÓN DE SEGURIDAD
# ============================================
# Usuario administrador por defecto
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@kiwisha.com

# ============================================
# CONFIGURACIÓN DE API REST
# ============================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# ============================================
# SPRINGDOC / SWAGGER UI
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false